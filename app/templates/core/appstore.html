{% extends "common/page_base.html" %}  {# common/page_base.html extends layout.html #}

{% block content %}
<h1>Appstore page</h1>

<p>This page is accessible to authenticated user (users that have signed in).</p>

<div class="list-group">
{% for microapp in active_microapps %}
    <a href="microapp/{{ microapp.name }}" class="list-group-item">{{ microapp.name }}</a>
{% endfor %}
</div>

{% endblock %}
